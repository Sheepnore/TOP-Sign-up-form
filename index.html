<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="logo-section"><img src="./odin-lined.png" alt="ODIN logo" class="logo">ODIN</div>
      <div class="footer">Photo by <u>Halle West</u> on Unsplash</div class="footer">
    </div>

    <div class="right">
      <p class="header-para">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</p>
      <p class="header-para">You know you want to.</p>

      <div class="form-container">
        <form action="" >
          <p class="form-para">Let's do this!</p>
  
          <div class="form-row">
           <div class="first-row">
            <label for="firstName">FIRST NAME</label>
            <input type="text" id="firstName" name="firstName">
           </div>
    
            <div class="first-row">
              <label for="lastName">LAST NAME</label>
              <input type="text" id="lastName" name="lastName">
            </div>  
          </div>
  
          <div class="form-row">
            <div class="second-row">
             <label for="email">EMAIL</label>
             <input type="email" id="email" name="email">
            </div>
     
             <div class="second-row">
               <label for="number">PHONE NUMBER</label>
               <input type="tel" id="number" name="phone">
             </div>  
           </div>
  
           <div class="form-row">
            <div class="third-row">
             <label for="pwd">PASSWORD</label>
             <input type="password" id="pwd" name="pwd">
            </div>
     
             <div class="third-row">
               <label for="confirm-pwd">CONFIRM PASSWORD</label>
               <input type="password" id="confirm-pwd" name="confirm-pwd">
             </div>  
           </div>
        </form>
      </div>

      <button class="createAccount">Create Account</button>
      <div class="login-prompt">Already have an account? <button class="logIn">Log in</button></div>


    </div>
  </div>
</body>
</html>
